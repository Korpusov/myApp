<ion-view view-title="Finish">
    <ion-content overflow-scroll="true" padding="true" class="has-header" ng-controller="FinishCtrl">
        <div class="bar bar-header">
            <h2 class="title">Куда нам необходимо приехать</h2>
        </div>
        <br><br><br>
        <div class="list">
            <label class="item item-input">
                <input type="text" placeholder="Введите ваш номер телефона" ng-model="phone">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Город" ng-model="city">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Название улицы" ng-model="street">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Номер дома" ng-model="numberHome">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Номер квартиры" ng-model="numberApartment">
            </label>
        </div>
        <div class="bar bar-footer">
            <button class="button button-full button-balanced" ng-click="finish()">
                Далее
            </button>
        </div>
    </ion-content>
</ion-view>
