<ion-view title="Login">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <div ng-controller="loginCtrl">
            <form class="list">
                <ion-list>
                    <label class="item item-input">
                        <span class="input-label">Введите ваш email</span>
                        <input type="email" name="email" placeholder="" ng-model="email">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Пароль</span>
                        <input type="password" placeholder="" ng-model="password" name="password">
                    </label>
                </ion-list>
                <div class="spacer" style="height: 40px;"></div>
                <button class="button button-block" ng-click="login()">Вход</button>
                <p>{{user.password}}</p>
                <p>{{user.email}}</p>
                <button class="button button-block" ng-click="loginFacebook()">Войти через Facebook</button>
                <button class="button button-block" ng-click="loginTwitter()">Войти через Twitter</button>
                <button class="button button-block" ng-click="loginGoogle()">Войти через Google</button>
                <a href="#" onclick="window.open('/signup', '_system', 'location=yes'); return false;" id="login-button2" class="button button-positive  button-block button-clear">Or create an account</a>
            </form>
        </div>
    </ion-content>
</ion-view>
